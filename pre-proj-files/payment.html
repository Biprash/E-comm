<html>
	<head>
		<title>cart</title>
		
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

			<link href="style.css" rel="stylesheet"/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-nav">
			<div class="container">
			  <a class="navbar-brand" href="#">Canteen</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav ml-auto">
				  <li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(Home)</span></a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">Categories</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">Products</a>
				  </li>
				  <li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Dropdown link
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					  <a class="dropdown-item" href="#">Action</a>
					  <a class="dropdown-item" href="#">Another action</a>
					  <a class="dropdown-item" href="#">Something else here</a>
					</div>
				  </li>
				</ul>
			  </div>
			</div>
		</nav>		

		<div class="container">
		
			<div class="row my-4">
				<div class="col-md-6 col-sm-12">
					<div class="block-element" id="form-wrapper">

						<form id="form">
							<div class="user-info mt-1">
								<div class="form-field">
									<input class="form-control" type="text" name="name" placeholder="Name.."/>
								</div>
								<div class="form-field">
									<input class="form-control" type="email" name="email" placeholder="Email.."/>
								</div>
							</div>
							<div class="shipping-info">
								<hr/>
								<p class="fw-500">Shipping Information:</p>
								<div class="form-field">
									<input class="form-control" type="text" name="address" placeholder="Address.."/>
								</div>
								<div class="form-field">
									<input class="form-control" type="text" name="city" placeholder="City.."/>
								</div>
								<div class="form-field">
									<input class="form-control" type="text" name="state" placeholder="State.."/>
								</div>
								<div class="form-field">
									<input class="form-control" type="text" name="zipcode" placeholder="Zipcode.."/>
								</div>
								<div class="form-field">
									<input class="form-control" type="text" name="country" placeholder="Country.."/>
								</div>
								<hr/>
								<input id="form-button" type="submit" class="btn btn-success btn-block" value="Continue"/>
							</div>
						</form>
					</div>
					
					<br/>
					<div class="block-element hidden" id="payment-info">
						<small>Paypal Options</small>
					</div>
				</div>
				
				<div class="col-md-6 col-sm-4">
					<div class="block-element">
						<a class="btn btn-info" href="#">&larr; Back to Cart</a>
						<hr/>
						<h3>Order Summary</h3>
						<hr/>
						<div class="cart-row">
							<div style="flex:2"><image class="row-img" src="images/size.jpg" alt=""/></div>
							<div style="flex:2"><p class="fw-500">Product Name</p></div>
							<div style="flex:1"><p class="fw-500">Rs 200</p></div>
							<div style="flex:1"><p class="fw-500">x2</p></div>
						</div>
						<hr/>
						<h5>Items: 2</h5>
						<h5>Total: Rs 400</h5>
						
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
